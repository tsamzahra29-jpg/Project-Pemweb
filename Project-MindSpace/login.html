<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Mind Space</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-primary py-1">
        <div class="container d-flex align-items-center justify-content-between">
          <a class="navbar-brand p-0 m-0 me-3" href="#">
              <img src="image/Mind_Space-removebg-preview.png" alt="Logo" class="logo-img"> 
           </a>

          <button class="navbar-toggler m-0 p-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto align-items-center mb-2 mb-lg-0">
              <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="index.html#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="vision.html">Vision</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="source.html">Source</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="mood.html"> Mood Tracker</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="diary.html"> Daily Diary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html"> Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <div class="d-flex align-items-center">

              <a href="login.html" class="btn btn-primary rounded-pill px-4 d-flex align-items-center gap-2">
                  <i class="fa-solid fa-right-to-bracket"></i> 
                  Login
              </a>
          
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="login">
      <div class="form-box">
          
          <h2 id="form-title">Form Login</h2>

          <div class="button-box">
              <div id="btn"></div> 
              <button type="button" class="toggle-btn" onclick="login()">Login</button>
              <button type="button" class="toggle-btn" onclick="register()">Registrasi</button>
          </div>

          <form id="loginForm" class="input-group" onsubmit="prosesLogin(event)">
              <input type="email" class="input-field" placeholder="Masukan Email" required>
              <input type="password" class="input-field" placeholder="Masukan Password" required>
              <a href="#" class="forgot-pass">Lupa password?</a>
              <button type="submit" class="submit-btn">Login</button>
              <p class="switch-text">Belum Punya Akun? <span onclick="register()">Daftar Sekarang</span></p>
          </form>

          <form id="register" class="input-group" onsubmit="prosesRegistrasi(event)">
              <input type="text" class="input-field" placeholder="Nama Lengkap" required>
              <input type="email" class="input-field" placeholder="Masukan Email" required>
              <input type="password" class="input-field" placeholder="Buat Password" required>
              <button type="submit" id="btnDaftar" class="submit-btn">Daftar</button>
              <p class="switch-text">Sudah Punya Akun? <span onclick="login()">Login Disini</span></p>
          </form>

      </div>
  </div>

  <div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-center p-4">
              <div class="modal-body">
                  <div class="mb-3 text-primary">
                      <i class="fas fa-user-check fa-5x"></i>
                  </div>
                  <h3 class="fw-bold">Login Berhasil!</h3>
                  <p class="text-muted">Selamat datang kembali di Mind Space.</p>
                  <button type="button" id="btnLanjut" class="btn btn-primary w-100 rounded-pill mt-3">Masuk ke Dashboard</button>
              </div>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/script.js"></script>
</body>

</html>
