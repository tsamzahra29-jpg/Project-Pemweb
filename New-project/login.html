  <div class="login">
    <div class="form-box">
        
        <h2 id="form-title">Form Login</h2>

        <div class="button-box">
            <div id="btn"></div> <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Registrasi</button>
        </div>

        <form id="login" class="input-group">
            <input type="email" class="input-field" placeholder="Masukan Email" required>
            <input type="password" class="input-field" placeholder="Masukan Password" required>
            <a href="#" class="forgot-pass">Lupa password?</a>
            <button type="submit" class="submit-btn">Login</button>
            <p class="switch-text">Belum Punya Akun? <span onclick="register()">Daftar Sekarang</span></p>
        </form>

        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Nama Lengkap" required>
            <input type="email" class="input-field" placeholder="Masukan Email" required>
            <input type="password" class="input-field" placeholder="Buat Password" required>
            <button type="submit" class="submit-btn">Daftar</button>
            <p class="switch-text">Sudah Punya Akun? <span onclick="login()">Login Disini</span></p>
        </form>
<script>
var x = document.getElementById("login");
var y = document.getElementById("register");
var z = document.getElementById("btn");
var title = document.getElementById("form-title");

function register() {
    x.style.left = "-400px"; 
    y.style.left = "50px";   
    z.style.left = "110px";  
    title.innerHTML = "Form Registrasi"; 
}


function login() {
    x.style.left = "50px";   
    y.style.left = "450px";  
    z.style.left = "0";      
    title.innerHTML = "Form Login"; 
}
</script>
</body>
